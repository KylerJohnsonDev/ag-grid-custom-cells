<mat-slide-toggle
  [checked]="permissions.get('canEditPersonnel')"
  (toggleChange)="updatePermission('canEditPersonnel', !permissions.get('canEditPersonnel'))">
  Can Edit Personnel
</mat-slide-toggle>
<mat-slide-toggle
  [checked]="permissions.get('canDeletePersonnel')"
  (toggleChange)="updatePermission('canDeletePersonnel', !permissions.get('canDeletePersonnel'))">
  Can Delete Personnel
</mat-slide-toggle>
