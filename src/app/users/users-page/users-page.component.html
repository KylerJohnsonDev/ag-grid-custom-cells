<mat-toolbar [color]="'primary'">
  <span>Personnel Manager</span>
</mat-toolbar>

<main>
  <app-selected-user
    [user]="selectedUser$ | async"
  ></app-selected-user>

  <app-users-table
    [users]="users$ | async"
    (deleteUser)="onDeleteUser($event)"
    (selectUser)="onSelectUser($event)"
  ></app-users-table>
</main>
