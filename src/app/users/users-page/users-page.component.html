<mat-toolbar [color]="'primary'">
  <span>Personnel Manager</span>
</mat-toolbar>

<main>
  <mat-card class="mat-elevation-z4">
    <app-users-table
      [users]="users$ | async"
      [permissions]="permissions$ | async"
      (deleteUser)="onDeleteUser($event)"
      (selectUser)="onSelectUser($event)"
    ></app-users-table>
  </mat-card>
  <app-selected-user
    [user]="selectedUser$ | async"
  ></app-selected-user>
</main>
