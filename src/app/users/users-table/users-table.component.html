
<ag-grid-angular
  class="ag-theme-material"
  style="width: 100%; height: 500px"
  [rowData]="users"
  [rowSelection]="'single'"
  [suppressCellSelection]="true"
  [suppressHorizontalScroll]="true"
  [columnDefs]="columnDefs"
  [context]="gridContext"
  (selectionChanged)="onRowSelected()"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
