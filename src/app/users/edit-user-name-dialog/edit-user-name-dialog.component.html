<h1 mat-dialog-title>Update Email Address</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Nevermind</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
